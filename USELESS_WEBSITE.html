<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USELESS WEBSITE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiBmaWxsPSJ1cmwoI2dyYWRpZW50KSIvPgo8ZGVmcz4KPGxpbmVhckdyYWRpZW50IGlkPSJncmFkaWVudCIgeDE9IjAlIiB5MT0iMCUiIHgyPSIxMDAlIiB5Mj0iMTAwJSI+CjxzdG9wIG9mZnNldD0iMCUiIHN0b3AtY29sb3I9IiM2NjdlZWEiLz4KPHN0b3Agb2Zmc2V0PSIxMDAlIiBzdG9wLWNvbG9yPSIjNzY0YmEyIi8+CjwvbGluZWFyR3JhZGllbnQ+CjwvZGVmcz4KPC9zdmc+');
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 100%);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .branding {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .brand-title {
            font-size: 24px;
            font-weight: 300;
            color: white;
            margin-bottom: 5px;
            font-family: 'Brush Script MT', cursive;
        }

        .brand-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .popup {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(45, 45, 65, 0.95);
            border-radius: 12px;
            padding: 20px;
            width: 300px;
            z-index: 10;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .popup-title {
            font-size: 16px;
            font-weight: 600;
            color: white;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .popup-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .popup-button {
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        .popup-preview {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .timer-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .mode-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: rgba(255, 255, 255, 0.7);
            color: #666;
        }

        .timer-display {
            font-size: 72px;
            font-weight: 300;
            color: white;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .start-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .control-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .widgets {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .discord-widget {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            padding: 15px;
            width: 250px;
            position: relative;
        }

        .discord-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .discord-logo {
            width: 20px;
            height: 20px;
            background: #5865f2;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .discord-text {
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .discord-close {
            background: none;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .music-widget {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            padding: 15px;
            width: 300px;
        }

        .music-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .music-title {
            color: white;
            font-size: 14px;
        }

        .spotify-logo {
            width: 16px;
            height: 16px;
            background: #1db954;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            font-weight: bold;
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .album-art {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 4px;
        }

        .track-details {
            flex: 1;
        }

        .track-name {
            color: white;
            font-size: 14px;
            font-weight: 500;
        }

        .track-artist {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        .music-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 0 10px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 30%;
        }

        .time-display {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        .music-actions {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="branding">
            <div class="brand-title">study with me.io</div>
            <div class="brand-subtitle">BY GRIDFITI</div>
        </div>

        <div class="popup">
            <div class="popup-header">
                <div class="popup-title">Want to try our new timer?</div>
                <button class="close-btn">×</button>
            </div>
            <div class="popup-description">
                Free. Aesthetic. Updated often. Built by the same crew behind StudyWithMe.
            </div>
            <button class="popup-button">Go to new timer</button>
            <div class="popup-preview">flocus preview: 24:32</div>
        </div>

        <div class="main-content">
            <div class="timer-container">
                <div class="mode-buttons">
                    <button class="mode-btn active">pomodoro</button>
                    <button class="mode-btn">short break</button>
                    <button class="mode-btn">long break</button>
                </div>
                
                <div class="timer-display">25:00</div>
                
                <div class="control-buttons">
                    <button class="start-btn">start</button>
                    <button class="control-icon">↻</button>
                    <button class="control-icon">⚙</button>
                </div>
            </div>
        </div>

        <div class="widgets">
            <div class="discord-widget">
                <div class="discord-header">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <div class="discord-logo">D</div>
                        <div class="discord-text">JOIN OUR DISCORD</div>
                    </div>
                    <button class="discord-close">×</button>
                </div>
            </div>

            <div class="music-widget">
                <div class="music-header">
                    <div class="music-title">lofi for study, chill, and more</div>
                    <div class="spotify-logo">S</div>
                </div>
                
                <div class="track-info">
                    <div class="album-art"></div>
                    <div class="track-details">
                        <div class="track-name">Your Eyes - Joey Pecoraro</div>
                    </div>
                </div>
                
                <div class="music-controls">
                    <button class="control-btn">⏮</button>
                    <button class="control-btn">▶</button>
                    <button class="control-btn">⏭</button>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="time-display">00:00</div>
                    <div class="music-actions">
                        <button class="action-btn">+</button>
                        <button class="action-btn">⋯</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Timer functionality
        let timeLeft = 25 * 60; // 25 minutes in seconds
        let isRunning = false;
        let timerInterval;

        const timerDisplay = document.querySelector('.timer-display');
        const startBtn = document.querySelector('.start-btn');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startBtn.textContent = 'pause';
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        startBtn.textContent = 'start';
                        timeLeft = 25 * 60;
                        updateDisplay();
                    }
                }, 1000);
            } else {
                isRunning = false;
                startBtn.textContent = 'start';
                clearInterval(timerInterval);
            }
        }

        startBtn.addEventListener('click', startTimer);

        // Mode switching
        const modeBtns = document.querySelectorAll('.mode-btn');
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                if (btn.textContent === 'pomodoro') {
                    timeLeft = 25 * 60;
                } else if (btn.textContent === 'short break') {
                    timeLeft = 5 * 60;
                } else if (btn.textContent === 'long break') {
                    timeLeft = 15 * 60;
                }
                
                if (!isRunning) {
                    updateDisplay();
                }
            });
        });

        // Close popup
        document.querySelector('.close-btn').addEventListener('click', () => {
            document.querySelector('.popup').style.display = 'none';
        });

        // Close Discord widget
        document.querySelector('.discord-close').addEventListener('click', () => {
            document.querySelector('.discord-widget').style.display = 'none';
        });
    </script>
</body>
</html>
