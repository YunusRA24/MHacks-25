<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="pizzaGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4500;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="cheeseGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </radialGradient>
  </defs>
  <!-- Pizza base -->
  <circle cx="60" cy="60" r="50" fill="url(#pizzaGradient)" stroke="#8B4513" stroke-width="3"/>
  <!-- Cheese layer -->
  <circle cx="60" cy="60" r="45" fill="url(#cheeseGradient)" opacity="0.8"/>
  <!-- Pepperoni -->
  <circle cx="45" cy="45" r="6" fill="#ff0000"/>
  <circle cx="75" cy="45" r="6" fill="#ff0000"/>
  <circle cx="60" cy="30" r="6" fill="#ff0000"/>
  <circle cx="30" cy="60" r="6" fill="#ff0000"/>
  <circle cx="90" cy="60" r="6" fill="#ff0000"/>
  <circle cx="45" cy="75" r="6" fill="#ff0000"/>
  <circle cx="75" cy="75" r="6" fill="#ff0000"/>
  <!-- Green peppers -->
  <ellipse cx="50" cy="50" rx="4" ry="8" fill="#00ff00" transform="rotate(45 50 50)"/>
  <ellipse cx="70" cy="70" rx="4" ry="8" fill="#00ff00" transform="rotate(45 70 70)"/>
  <!-- Mushrooms -->
  <ellipse cx="40" cy="70" rx="5" ry="3" fill="#8B4513"/>
  <ellipse cx="80" cy="50" rx="5" ry="3" fill="#8B4513"/>
  <!-- Basil leaves -->
  <path d="M55 40 Q60 35 65 40" stroke="#00ff00" stroke-width="2" fill="none"/>
  <path d="M35 55 Q40 50 45 55" stroke="#00ff00" stroke-width="2" fill="none"/>
</svg>
