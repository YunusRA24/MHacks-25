<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cakeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B008B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="frostingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB6C1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Bottom layer -->
  <rect x="30" y="60" width="60" height="20" fill="url(#cakeGradient)" stroke="#8B008B" stroke-width="2"/>
  <!-- Middle layer -->
  <rect x="35" y="45" width="50" height="15" fill="url(#cakeGradient)" stroke="#8B008B" stroke-width="2"/>
  <!-- Top layer -->
  <rect x="40" y="30" width="40" height="15" fill="url(#cakeGradient)" stroke="#8B008B" stroke-width="2"/>
  <!-- Frosting -->
  <ellipse cx="60" cy="30" rx="25" ry="8" fill="url(#frostingGradient)" stroke="#FFB6C1" stroke-width="1"/>
  <!-- Candles -->
  <rect x="55" y="20" width="2" height="8" fill="#8B4513"/>
  <rect x="60" y="20" width="2" height="8" fill="#8B4513"/>
  <rect x="65" y="20" width="2" height="8" fill="#8B4513"/>
  <!-- Candle flames -->
  <ellipse cx="56" cy="18" rx="1" ry="2" fill="#ff4500"/>
  <ellipse cx="61" cy="18" rx="1" ry="2" fill="#ff4500"/>
  <ellipse cx="66" cy="18" rx="1" ry="2" fill="#ff4500"/>
  <!-- Sprinkles -->
  <rect x="45" y="35" width="2" height="6" fill="#FFD700" transform="rotate(45 46 38)"/>
  <rect x="55" y="35" width="2" height="6" fill="#FFD700" transform="rotate(45 56 38)"/>
  <rect x="65" y="35" width="2" height="6" fill="#FFD700" transform="rotate(45 66 38)"/>
  <rect x="75" y="35" width="2" height="6" fill="#FFD700" transform="rotate(45 76 38)"/>
  <!-- Cherries -->
  <circle cx="50" cy="25" r="3" fill="#ff0000"/>
  <circle cx="70" cy="25" r="3" fill="#ff0000"/>
  <!-- Cherry stems -->
  <path d="M50 22 Q52 18 54 20" stroke="#228B22" stroke-width="1" fill="none"/>
  <path d="M70 22 Q72 18 74 20" stroke="#228B22" stroke-width="1" fill="none"/>
</svg>
