  <rect x="35" y="25" width="1" height="4" fill="#FFD700" transform="rotate(45 35.5 27)"/>
  <rect x="60" y="25" width="1" height="4" fill="#FFD700" transform="rotate(45 60.5 27)"/>
  <rect x="40" y="45" width="1" height="4" fill="#FFD700" transform="rotate(45 40.5 47)"/>
  <rect x="55" y="45" width="1" height="4" fill="#FFD700" transform="rotate(45 55.5 47)"/>
  <rect x="45" y="65" width="1" height="4" fill="#FFD700" transform="rotate(45 45.5 67)"/>
  <rect x="50" y="65" width="1" height="4" fill="#FFD700" transform="rotate(45 50.5 67)"/>
</svg>
